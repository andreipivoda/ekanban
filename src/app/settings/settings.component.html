<mat-grid-list cols="12" rowHeight="1:8">
    <mat-grid-tile [colspan]="1" style="background-color: lightcyan;">
        <app-sidebar>

        </app-sidebar>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="11">
        <div class="sliders">
            <div *ngFor="let item of lines;index as i;">
                <mat-slide-toggle disabled [checked]="item.active" (change)="setValue($event)" class="slide-toggle">
                    {{item.line}}</mat-slide-toggle>
            </div>
        </div>
    </mat-grid-tile>
    <!-- <mat-grid-tile style="background-color: lightcyan;"></mat-grid-tile> -->
</mat-grid-list>
