<mat-grid-list cols="12" rowHeight="1:6">
    <mat-grid-tile style="background-color: lightcyan;">
        <div>
            <button (click)="sideBarAction($event.target.innerText)" mat-raised-button class="sideButtons" color="primary">LIVRARE</button>
            <button (click)="sideBarAction($event.target.innerText)" mat-raised-button class="sideButtons" color="primary">INCARCARE</button>
            <button (click)="sideBarAction($event.target.innerText)" mat-raised-button class="sideButtons" color="primary">Setari</button>
            <button (click)="sideBarAction($event.target.innerText)" mat-raised-button class="sideButtons" color="primary">Autentificare</button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="10">
        <table mat-table [dataSource]="tdata" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="line">
                <th mat-header-cell *matHeaderCellDef> line </th>
                <td mat-cell *matCellDef="let element"> {{element.line}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef> reference </th>
                <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="units">
                <th mat-header-cell *matHeaderCellDef> units </th>
                <td mat-cell *matCellDef="let element"> {{element.units}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="loaded">
                <th mat-header-cell *matHeaderCellDef> loaded </th>
                <td mat-cell *matCellDef="let element"> {{element.loaded}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef> completed </th>
                <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile style="background-color: lightcyan;"></mat-grid-tile>
</mat-grid-list>
