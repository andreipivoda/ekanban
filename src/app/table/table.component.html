<table mat-table [dataSource]="dataSource" class="mat-elevation-z20">

    <!-- Position Column -->
    <ng-container matColumnDef="partno">
        <th mat-header-cell *matHeaderCellDef> Part No. </th>
        <td mat-cell *matCellDef="let element"> {{element.partno}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Locatie </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantitate </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Actiune </th>
        <td mat-cell *matCellDef="let element"> <button (click)="selectRow(element);" mat-raised-button color="primary" style="width : 20em;">Marcheaza livrat</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
